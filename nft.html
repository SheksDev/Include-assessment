<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
 </style>
 <link rel="stylesheet" href="nft.css">
 <title>Document</title>
</head>

<body>
 <main class="card">
  <div class="card-container">
   <div class="card-img">
    <img class="equilibrium" height="276px" width="273px" src="/images/image-equilibrium.jpg" alt="">
   </div>
   
   <div class="card-description">
    <h1>Equilibrium #3249</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
   </div>

   <div class="price-tag">
    <h3 class="price">
     <img class="eth" height="20px" src="/images/coins.png" alt="">0.041ETH
    </h3>
    <p class="day">
     <img height="13px" src="/images/time.png" alt=""> 3 days left
    </p>
   </div>
   <hr>
   
   <div class="creator">
    <img class="avatar" height="32px" width="32px" src="/images/image-avatar.png" alt="">
    <p>Creation of <span>Julian Wyvern</span></p>
   </div>
  </div>
 </main>
</body>
</html>
